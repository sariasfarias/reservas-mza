{% block styles %}
{% load static %}
<title>Restaurants San Rafael</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'restaurant/login.css' %}" type="text/css">
<script src="{% static 'restaurant/login.js' %}" type="text/javascript"></script>
<link rel="shortcut icon" type="image/png" href="{% static 'restaurant/core/icon.png' %}"/>
{% endblock %}

{% include 'navbar_manager.html' %}
<div class="container pt-3">
	<li class="list-group-item list-group-item-warning" >
			<div class="row">
			  	<div class="col text-center">Restaurante</div>
			</div>
	    </li>
{% for object in restaurants %}
	    <li class="list-group-item list-group-item-action">
			<div class="row">
			  	<div class="col-8 text-center">{{ object.restaurant.name }}</div>
				<a href="{% url 'restaurant:manager' manager.id object.restaurant.id %}"><button class="btn btn-outline-secondary">Ingresar</button></a>
			</div>
	    </li>
{% empty %}
		<div class="d-flex">
			<li class="list-group-item list-group-item-light">No hay Restaurantes registrados</li>
		</div>
{% endfor %}
</div>
